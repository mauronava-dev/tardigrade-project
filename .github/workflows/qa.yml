# QA Pipeline - Triggered on PRs to staging/dev branches
# Requirements: 1.1, 1.2, 1.4

name: QA Pipeline

on:
  pull_request:
    branches:
      - staging
      - dev
  workflow_dispatch:
    inputs:
      run_alembic_upgrade:
        description: "Run Alembic upgrade"
        required: false
        type: boolean
        default: false

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: "3.12"
  ECR_REPOSITORY: tardigrade

jobs:
  # Task 2.1: Quality checks job
  # Requirements: 3.1, 3.2, 3.3, 3.5
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install quality tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort

      - name: Run black formatter check
        run: black --check --diff .

      - name: Run flake8 linter
        run: flake8 .

      - name: Run isort import sorting check
        run: isort --check-only --diff .

  # Task 2.2: Unit tests job with coverage
  # Requirements: 4.1, 4.2, 4.4, 4.5, 4.6
  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run pytest with coverage
        run: |
          pytest --cov=src --cov-report=html --cov-report=xml --cov-fail-under=80

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  # Task 2.3: Docker build job for QA
  # Requirements: 5.1, 5.2, 5.3, 5.4
  docker-build:
    name: Build Docker Image (QA)
    runs-on: ubuntu-latest
    needs: [quality, tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Task 2.5: AWS authentication with OIDC
      # Requirements: 9.1, 9.2, 9.4
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_QA }}
          aws-region: ${{ env.AWS_REGION }}

      # Uncomment below for static credentials fallback if OIDC is not configured
      # - name: Configure AWS credentials (Static)
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract branch name
        id: branch
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          # Sanitize branch name for Docker tag (replace / with -)
          BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG_SHA: ${{ steps.branch.outputs.name }}-${{ github.sha }}
          IMAGE_TAG_LATEST: ${{ steps.branch.outputs.name }}-latest
        run: |
          docker build -f docker/qa/Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST \
            .

      - name: Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG_SHA: ${{ steps.branch.outputs.name }}-${{ github.sha }}
          IMAGE_TAG_LATEST: ${{ steps.branch.outputs.name }}-latest
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_SHA
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_LATEST

  # Task 2.4: Alembic migration check job
  # Requirements: 7.1, 7.3, 7.5
  alembic-check:
    name: Check Database Migrations
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for pending migrations
        run: |
          echo "Checking for pending Alembic migrations..."
          alembic check || echo "::warning::Pending migrations detected. Review migration status before deployment."

  # Task 2.4: Manual Alembic upgrade job
  # Requirements: 7.3, 7.5
  alembic-upgrade:
    name: Run Alembic Upgrade (Manual)
    runs-on: ubuntu-latest
    needs: alembic-check
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_alembic_upgrade == 'true'
    environment: qa
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # AWS authentication for database access
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_QA }}
          aws-region: ${{ env.AWS_REGION }}

      # Uncomment below for static credentials fallback if OIDC is not configured
      # - name: Configure AWS credentials (Static)
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Alembic upgrade
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_QA }}
        run: |
          echo "Running Alembic upgrade to head..."
          alembic upgrade head
